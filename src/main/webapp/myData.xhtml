<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

<h:head>

<h:body>

	<style type="text/css">
	
	    .label {
	        width:20%;
	        padding:4px;
	    }
	 
	    .value {
	        width:80%;
	        padding:4px;
	    }
	 
	    .grid {
	        width:100%;
	    }
	 
	    .error {
	        color: red;
	    }
	 
	    .outputLabel {
	        font-weight: bold;
	    }
	 
	    .grid {
	        width:33%;
	        padding:4px;
	    }
	    
	    .semBorda tr, .semBorda td {
			border: none !important;
			vertical-align: top;
		}
	    
	    	    body {
		  margin: 0;
		  font-family: Arial, Helvetica, sans-serif;
		}
		
		.topnav {
		  overflow: hidden;
		  background-color: #333;
		}
		
		.topnav a {
		  float: left;
		  display: block;
		  color: #f2f2f2;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		}
		
		.topnav a:hover {
		  background-color: #ddd;
		  color: black;
		}
	    
	</style>
	
	<div class="topnav">
	  <a href="search.xhtml">Buscar</a>
	  <a href="newContact.xhtml">Cadastrar</a>
	  <a href="#">Meus dados</a>
	</div>
  
  	<h3>Ol√°, <h:outputText value="#{ContactBean.currentUser.name}"/></h3>
	<h3></h3>

	<h:form>
		<p:growl id="growl" showDetail="true" showSummary="false" sticky="false" />

		<p:panel header="Atualizar meus dados" id="myData">
			<h:panelGrid columns="2" cellpadding="2">
				<p:outputLabel value="Nome:"/><p:inputText value="#{ContactBean.currentUser.name}" size="40" 
												label="Nome" required="true" onkeyup="value=value.toUpperCase()"/>
				<p:outputLabel value="Username:"/><p:inputText value="#{ContactBean.currentUser.username}" 
												size="40"  disabled="true"/>
				<p:outputLabel value="Senha:"/><p:password id="psw1" match="psw2" 
												label="Senha1" feedback="true" size="40"/>
             	<p:outputLabel value="Confirma senha:"/><p:password value="#{ContactBean.newPassword}" id="psw2" 
             									label="Senha2" feedback="false" size="40"/> 
			</h:panelGrid>
				
	      	<h:panelGrid columns="2" cellpadding="1">	
	  			<p:commandButton value="Ok" update="@form" actionListener="#{ContactBean.updateUser}"/>
	   			<p:commandButton value="Cancelar" type="reset"/>
	     	</h:panelGrid>
		</p:panel>
	</h:form>	
</h:body>

</html>
