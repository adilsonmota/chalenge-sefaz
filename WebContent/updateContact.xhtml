<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	
</h:head>

<h:body>
	
	<style type="text/css">
	    .label {
	        width:20%;
	        padding:4px;
	    }
	 
	    .value {
	        width:80%;
	        padding:4px;
	    }
	 
	    .grid {
	        width:100%;
	    }
	 
	    .error {
	        color: red;
	    }
	 
	    .outputLabel {
	        font-weight: bold;
	    }
	 
	    .grid {
	        width:33%;
	        padding:4px;
	    }
	    
	    .semBorda tr, .semBorda td {
			border: none !important;
			vertical-align: top;
		}
	    
	    body {
		  margin: 0;
		  font-family: Arial, Helvetica, sans-serif;
		}
		
		.topnav {
		  overflow: hidden;
		  background-color: #333;
		}
		
		.topnav a {
		  float: left;
		  display: block;
		  color: #f2f2f2;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		}
		
		.topnav a:hover {
		  background-color: #ddd;
		  color: black;
		}
	    
	</style>
 
 	<div class="topnav">
	  <a href="search.xhtml">Buscar</a>
	  <a href="newContact.xhtml">Cadastar</a>
	  <a href="#">Atualizar</a>
	</div>
 
	<h3>Olá, <h:outputText value="#{ContactBean.currentUser.name}"/></h3>
  	<h3>Alterar contato</h3>
	<h:form id="form">
		
		<p:panel header="Dados Pessoais" id="dados">
		    <h:panelGrid columns="2" columnClasses="label, value">
		        <h:outputText value="Nome *"/><p:inputText size="40" value="#{ContactBean.selectedContact.name}" required="true" label="Name" onblur="value=value.toUpperCase()"/>
		        <h:outputText value="Email: *"/><p:inputText size="40" value="#{ContactBean.selectedContact.email}" required="true" label="Email" onblur="value=value.toLowerCase()"/>
		    </h:panelGrid>
		</p:panel>
		<p:panel header="Detalhe de telefone" id="telefone">
	 		<p:dialog header="Telefone" id="dlgPhone" widgetVar="dlg" modal="true" showEffect="fade" hideEffect="fade">	
	            <h:panelGrid columns="2">
	               		<h:outputText value="Tipo: "/>
	               		<p:selectOneButton value="#{ContactBean.newPhone.typ}" required="true" label="Tipo">
							<f:selectItem itemLabel="Fixo" itemValue="FIXO" />
						    <f:selectItem itemLabel="Móvel" itemValue="MÓVEL" />
						</p:selectOneButton>
	                	<h:outputText value="DDD: "/>
	                	<p:inputMask value="#{ContactBean.newPhone.ddd}" mask="99" required="true" label="ddd"/>
	                	<h:outputText value="Número: "/>
	                	<p:inputMask value="#{ContactBean.newPhone.numbr}" mask="9-9999-9999" required="true" label="Número Telefone"/>
	                	<p:commandButton id="resetPhone" value="limpar" type="reset"/>
		        		<p:commandButton id="addPhone" value="Add" update=":form:telefone" process="@this :form:telefone" action="#{ContactBean.reinit}" >
	                		<p:collector value="#{ContactBean.newPhone}" addTo="#{ContactBean.listPhones}" unique="true"/>
	                	</p:commandButton>
				</h:panelGrid>
			</p:dialog>
			
			<p:commandButton value="add" onclick="PF('dlg').show();"/>
			<p:dataTable value="#{ContactBean.listPhones}" var="ph" id="phoneTable" style="width:400">
		    	<p:column headerText="Tipo" style="width:50">
		        	<h:outputText value="#{ph.typ}" />
				</p:column>
		        <p:column headerText="DDD" style="width:50">
		        	<h:outputText value="#{ph.ddd}" />
				</p:column>
		        <p:column headerText="Número" style="width:100">
		        	<h:outputText value="#{ph.numbr}" />
				</p:column>
		        <p:column headerText="Ação" style="width:110">
		        	<p:commandLink value="Excluir telefone" update=":form:phoneTable" process=":form:phoneTable" action="#{ContactBean.prepDelPhone}">
						<p:collector value="#{ph}" removeFrom="#{ContactBean.listPhones}" unique="true"  />
						<f:setPropertyActionListener value="#{ph}" target="#{ContactBean.selectedPhone}" />
		            </p:commandLink>
				</p:column>
			</p:dataTable>
			
		</p:panel>
    	<p:panel header="Confirmação">
			<h:panelGrid columns="1">
				<p:commandButton value="Salvar" action="#{ContactBean.updateAll}" update="@form" process="@this form:dados" partialSubmit="true"/>
			</h:panelGrid>
		</p:panel>
		
		<p:panel header="Excluir Contato">
			<h:panelGrid columns="1">
				<p:commandButton value="Excluir" action="#{ContactBean.deleteContact}" update="@form" process="@this" />
			</h:panelGrid>
		</p:panel>
		
	</h:form>
	
</h:body>

</html>
